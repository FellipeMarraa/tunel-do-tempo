<div class="flex w-full h-screen items-center justify-center">
  <form *ngIf="questionNumber === 0" class="flex flex-col h-96 w-6/12 gap-2 bg-white shadow rounded px-8 pt-6 pb-8">
    <div class="flex items-center justify-between">
      <span class="flex relative text-black text-2xl font-satisfy"> Pergunta número 1 </span>
      <button class="left-2/3" (click)="openTips()">
        <mat-icon class="w-fit" style="color: yellow; transform: rotate(180deg)">wb_incandescent</mat-icon>
      </button>
    </div>
    <div class="mt-4 mb-4 relative left-1/4">
      <label class="block text-gray-700 text-xl font-bold mb-2 font-amatic" for="input1questao1">
        Frase 1
      </label>
      <input
        class="font-amatic shadow-md appearance-none border rounded w-2/4 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="input1questao1" type="text" name="input1questao1" [value]="input1questao1" [(ngModel)]="input1questao1">
    </div>
    <div class="mb-6 relative left-1/4">
      <label class="block text-gray-700 text-xl font-bold mb-2 font-amatic" for="input2questao1">
        Frase 2
      </label>
      <input
        class="font-amatic shadow-md appearance-none border border-red-500 rounded w-2/4 py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        id="input2questao1" type="text" name="input2questao1" [value]="input2questao1" [(ngModel)]="input2questao1">
      <span *ngIf="incorretAnswer" class="text-red-500 flex absolute text-xl italic font-amatic">Frases incorretas.</span>
    </div>
    <div class="flex items-center justify-between">
      <button class="text-black text-2xl font-amatic w-fit relative left-1/3" (click)="openRoles()">Regras</button>
      <button class="text-black text-2xl font-amatic w-fit relative right-1/3" (click)="nextQuestion()">Responder</button>
    </div>
  </form>
  <form *ngIf="questionNumber === 1" class="flex flex-col h-96 w-6/12 gap-2 bg-white shadow-md rounded px-8 pt-6 pb-8">

    <div class="flex items-center justify-between">
      <span class="flex relative text-black text-2xl font-satisfy"> Pergunta número 2 </span>
      <button class="left-2/3" (click)="openTips()">
        <mat-icon class="w-fit" style="color: yellow; transform: rotate(180deg)">wb_incandescent</mat-icon>
      </button>
    </div>
    <!--  <div class="mt-4 mb-4 relative left-1/4">-->
    <!--    <label class="block text-gray-700 text-xl font-bold mb-2 font-amatic" for="input1questao2">-->
    <!--      Resposta-->
    <!--    </label>-->
    <!--    <input-->
    <!--      class="font-amatic shadow appearance-none border rounded w-2/4 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"-->
    <!--      id="input1questao2" type="text" placeholder="Resposta" [(ngModel)]="input1questao2">-->
    <!--  </div>-->
    <div class="mb-6 relative left-1/4">
      <label class="block text-gray-700 text-xl font-bold mb-2 font-amatic" for="input1questao2">
        Resposta
      </label>
      <input
        class="font-amatic shadow appearance-none border border-red-500 rounded w-2/4 py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        id="input1questao2" type="text" placeholder="Frase 2" name="input1questao2" [(ngModel)]="input1questao2">
      <span *ngIf="incorretAnswer" class="text-red-500 flex absolute text-xl italic font-amatic">Resposta incorreta.</span>
    </div>
    <div class="flex items-center justify-between">
      <button class="text-black text-2xl font-amatic w-fit relative left-1/3" (click)="openRoles()">Regras</button>
      <button class="text-black text-2xl font-amatic w-fit relative right-1/3" (click)="nextQuestion()">Responder</button>
    </div>
  </form>
</div>
